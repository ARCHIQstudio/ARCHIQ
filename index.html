    <title>ARCHIQ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        /* NAVIGACIJA */
        header nav {
            display: flex;
            justify-content: center;
            padding: 1rem 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav ul li a:hover {
            color: #888; /* suptilan hover */
        }

        /* HERO SEKCIJA */
        section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .home-content {
            max-width: 700px;
        }

        /* LOGO glavni fokus */
        .home-content img {
            height: 150px; /* veliki logo */
            margin-bottom: 2rem;
        }

        /* NASLOV diskretan */
        h1 {
            font-size: 1.5rem; /* još diskretnije */
            margin: 0;
            font-weight: normal;
            color: #666; /* svijetlosiva, diskretna */
        }

        footer {
            padding: 2rem;
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
